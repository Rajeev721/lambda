name: Github Activity Archive Data Load

on:
  push:
    branches:
      - "*"
  pull:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setting up python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip install pytest requests
          python ingest.py